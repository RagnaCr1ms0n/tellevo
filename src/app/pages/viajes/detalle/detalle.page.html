<ion-header>
  <ion-toolbar color="success">
    <ion-title>Detalle</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-menu side="start"  menuId="first" contentId="main">

    <ion-content>
      <div class="menu-header-bg"></div>
        <div class="header-content">
          <img src="https://www.motorpoint.com/fotos/8/toreto1_thumb_730.jpg" alt="">
          <ion-label>
            <h2>{{ usuario }}</h2>
            <p></p>
          </ion-label>
        </div>

      <ion-list class="menu-items" lines="none">


        <ion-item (click)="perfil()">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item (click)="presentAlert()">
          <ion-icon name="id-card-outline"></ion-icon>
          <ion-label>Agregar viaje</ion-label>
          </ion-item>
        <ion-item (click)="viajes()">
          <ion-icon name="car-sport-outline"></ion-icon>
          <ion-label>Viajes disponibles</ion-label>
          </ion-item>
        <ion-item (click)="info()">
          <ion-icon name="information-circle-outline"></ion-icon>
          <ion-label>Quienes somos</ion-label>
          </ion-item>
        <ion-item (click)="cerrar()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>

<ion-content>
  <ion-card>
    <ion-item>
      <img src="https://www.motorpoint.com/fotos/8/toreto1_thumb_730.jpg" alt="">
    </ion-item>
  
    <ion-card-subtitle>Origen: {{ viaje.origen }} <br> Destino: {{ viaje.destino }}</ion-card-subtitle>
          
        </ion-card-header>
        <img src="https://krify.co/wp-content/uploads/2018/09/Navigation.gif" alt="">
        <ion-card-content>
          Vehiculo: {{ viaje.vehiculo }}
          <br>
          Patente: {{ viaje.patente }}
          <br>
          Chofer: {{ viaje.conductor }}
          <br>
          Pasajeros: {{ viaje.pasajeros }}
          <br>
          <img src="https://www.edelices.com/skin/frontend/rwd/rwd18/images/media/home/edelices-avis-note.jpg" alt="">
        </ion-card-content>



  </ion-card>
</ion-content>
</ion-content>
