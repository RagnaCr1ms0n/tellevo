<ion-header>
  <ion-navbar>
    <ion-title>
      Test API IONIC
    </ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
  <ion-item *ngFor="let usuario of usuarios">
  <ion-card>
    <ion-card-header>
      <ion-card-title><h2>{{usuarios.nombre}}</h2></ion-card-title>
      
    </ion-card-header>
  
    <ion-card-content>
      <p>{{post.body}}</p>
    </ion-card-content>
  </ion-card>
</ion-item>
</ion-list>
