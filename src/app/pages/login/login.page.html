<ion-header>
  <ion-toolbar color="success">
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-menu side="start"  menuId="first" contentId="main">
    
    <ion-content>
      <div class="menu-header-bg"></div>
        <div class="header-content">
          <img src="https://i.pinimg.com/280x280_RS/2e/45/66/2e4566fd829bcf9eb11ccdb5f252b02f.jpg" alt="">
          <ion-label>
            <h2>Invitado</h2>
            <p>Logueate o registrate para acceder al resto del contenido</p>
          </ion-label>
        </div>

      <ion-list class="menu-items" lines="none">
        
  
        <ion-item (click)="fail()">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>  
        </ion-item>
        <ion-item (click)="fail()" >
          <ion-icon name="id-card-outline"></ion-icon>
          <ion-label>Agregar viaje</ion-label>
          </ion-item>
        <ion-item (click)="fail()">
          <ion-icon name="car-sport-outline"></ion-icon>
          <ion-label>Viajes disponibles</ion-label>
          </ion-item>
        <ion-item (click)="info()">
          <ion-icon name="information-circle-outline"></ion-icon>
          <ion-label>Quienes somos</ion-label>
          </ion-item>
        <ion-item (click)="login()">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          <ion-label>Iniciar sesion</ion-label>
        </ion-item>
        <ion-item (click)="registro()">
          <ion-icon name="person-add-outline"></ion-icon>
          <ion-label>Registro</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>

      
    </ion-card-header>
    <ion-card-content>
      <img src="https://images4.alphacoders.com/360/36074.jpg" alt="" width="">
        <ion-item>
          <ion-label position="floating">Correo:</ion-label>
          <ion-input type="text" #txtEmail ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña:</ion-label>
          <ion-input #txtPass type="password"></ion-input>
        </ion-item>
        <br>
        <ion-buttons slot="end">
          <ion-button (click)="recuperar()"> ¿Ha olvidado su contraseña? </ion-button>
        </ion-buttons>
        <br>
        <ion-button (click)="login(txtEmail, txtPass)">
          Ingresar
        </ion-button>  
        <ion-button expand="full" color="secondary" (click)="google()"> <ion-icon name="logo-google"></ion-icon>
          Ingresar con google
        </ion-button> 
        <ion-button expand="full" color="medium" (click)="github()"><ion-icon name="logo-github"></ion-icon>
          Ingresar github
        </ion-button> 
      
    </ion-card-content>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar color="success">
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="registro()" >Registrarse</ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
